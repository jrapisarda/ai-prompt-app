<!doctype html>
<html>
<head>
    <title>Query Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5em; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Query & Response Dashboard</h1>
    <table>
        <tr>
		<tr><th>User</th><th>Prompt</th><th>Response</th></tr>
        </tr>
        {% for q, user in logs %}
        <tr>
		  <td>{{ user|e }}</td>
		  <td>{{ q.prompt|e }}</td>
		  <td>{{ q.response|e }}</td>
		</tr>
        {% endfor %}
    </table>
</body>
</html>
