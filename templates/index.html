<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Query Webapp</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(60,72,91,0.15);
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
    }
    .query-label {
      margin-bottom: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      color: #313552;
    }
    .query-input {
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      padding: 14px 12px;
      font-size: 1.1rem;
      transition: border-color 0.2s;
      outline: none;
      margin-bottom: 16px;
    }
    .query-input:focus {
      border-color: #3b82f6;
    }
    .send-btn {
      background: linear-gradient(90deg,#6366f1,#3b82f6);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    .send-btn:hover {
      background: linear-gradient(90deg,#3b82f6,#6366f1);
    }
    .response-box {
      background: #f8fafc;
      border-radius: 8px;
      padding: 14px 12px;
      min-height: 60px;
      color: #27272a;
      margin-top: 10px;
      font-size: 1.06rem;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(60,72,91,0.07);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="query-label">Ask the AI anything:</div>
    <input type="text" id="prompt" class="query-input" placeholder="Type your question here..." autofocus>
    <button class="send-btn" onclick="submitPrompt()">Send</button>
    <div id="response" class="response-box"></div>
  </div>
    <div style="
    text-align:center;
    margin-top:32px;
    color:#888;
    font-size:0.97em;
    padding-bottom:24px;">
    Disclaimer: All responses are generated by AI and may not be accurate or up to date. Do not rely on this app for legal, medical, or professional advice.
  </div>

<script>
  const chatHistory = [];

  async function submitPrompt() {
    const promptInput = document.getElementById('prompt');
    const prompt = promptInput.value.trim();
    if (!prompt) return;
    promptInput.value = ""; // clear input box
    // Show user's question in history
    chatHistory.push({ role: "user", text: prompt });
    renderChat();

    // Show AI is thinking...
    chatHistory.push({ role: "ai", text: "Thinking..." });
    renderChat();

    // Fetch AI response
    const res = await fetch('/ask', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({prompt})
    });
    const data = await res.json();

    // Replace "Thinking..." with actual response
    chatHistory.pop();
    chatHistory.push({ role: "ai", text: data.response || data.error || "No response." });
    renderChat();
  }

  function renderChat() {
    const responseDiv = document.getElementById('response');
    responseDiv.innerHTML = chatHistory.map(msg => {
      if (msg.role === "user") {
        return `<div style="margin-bottom:8px;"><b>You:</b> ${msg.text}</div>`;
      } else {
        return `<div style="margin-bottom:12px;"><b>AI:</b> ${msg.text}</div>`;
      }
    }).join('');
    // Optional: Auto-scroll to bottom if responseDiv is scrollable
    responseDiv.scrollTop = responseDiv.scrollHeight;
  }

  // Allow pressing Enter to submit
  document.getElementById('prompt').addEventListener('keyup', function(e) {
    if (e.key === 'Enter') submitPrompt();
  });
</script>

</body>
</html>
